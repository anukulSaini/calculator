<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <div class="container-fluid">
      <div class="calc">
        <div class="row buttons screen">
          <input type="text" disabled="disabled" id="display"/>
        </div>
        <div class="row buttons">
          <a class="ctrl btn">AC</a>
          <a class="ctrl btn">C</a>
          <a class ="operator btn">%</a>
          <a class ="operator btn">รท</a>
        </div>
        <div class="row buttons">
          <a class="btn">7</a>
          <a class="btn">8</a>
          <a class="btn">9</a>
          <a class="operator btn">x</a>
        </div>
        <div class="row buttons">
          <a class="btn">4</a>
          <a class="btn">5</a>
          <a class="btn">6</a>
          <a class="operator btn">-</a>
        </div>
        <div class="row buttons">
          <a class="btn">1</a>
          <a class="btn">2</a>
          <a class="btn">3</a>
          <a class="plus operator btn">+</a>
        </div>
        <div class="row buttons last-a-group">
          <a class="btn">0</a>
          <a class="operator btn">.</a>
          <a class="operator btn equal">=</a>
        </div>
      </div>
    </div>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="./javascript/main.js" charset="utf-8"></script>
  </body>
</html>
